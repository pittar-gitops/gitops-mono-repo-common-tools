kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: common-tools-bootstrap
spec:
  destination:
    namespace: developer-gitops
    server: https://kubernetes.default.svc
  project: common-tools-bootstrap
  source:
    path: 00-argocd/01-clusters/rhpds-nonprod/01-projects
    repoURL: https://github.com/pittar-gitops/gitops-mono-repo-common-tools.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true